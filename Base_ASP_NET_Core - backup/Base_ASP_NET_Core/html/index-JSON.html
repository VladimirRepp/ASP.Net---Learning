<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Example: Send JSON</title>
</head>
<body>
    <h1>Example of sending JSON!</h1>

    <div>
        <p>
            Name: <br />
            <input name="userName" id="userName" />
        </p>
        <p>
            Age: <br />
            <input name="userAge" id="userAge" />
        </p>

        <button id="sendBtn">Send</button>
    </div>

    <div id="message"></div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", click_send);

        async function click_send() {
            const response = await fetch("api/user",
                {
                    method: "POST",
                    headers: { "Accept": "application/json", "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: window.userName.value,
                        age: document.getElementById("userAge").value
                    })
                }
            );

            const message = await response.json();
            document.getElementById("message").innerText = "log: " + message.text;
        }
    </script>

</body>
</html>
